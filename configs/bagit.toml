Listen = "localhost:80"
TLS = false

Logfile = ""
Loglevel = "DEBUG"
Logformat = "%{time:2006-01-02T15:04:05.000} %{module}::%{shortfunc} > %{level:.5s} - %{message}"

Tempdir = "c:/temp"
Basedir = "c:/temp"
DBFolder = "c:/temp/badger"

# remove temporary files after bagit creation
Cleanup = false

# checksums which need to be created for bagit
Checksum  = ["md5", "sha512"]

# url to call indexer service [[PATH]] will be replaced with filename
Indexer = "http://localhost:81"

# rename filenames with characters which should be avoided
FixFilenames = true

# list of pronom id's which should be stored without compression
Nocompress = ["fmt/17", "fmt/353"]  # pdf, tiff